<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/style.css" type="text/css">
  <script src="script.js"></script>
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="./images/Jacques.jpg" alt="Аватар">
      </div>
      <div class="profile__info">
        <div class="profile__name-wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" id="popap-open" class="profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
        </div>
        <p class="profile__position">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Кнопка добавления фотографии"></button>
    </section>

    <section class="cards">
      <ul class="cards__container">
        <li class="card"><img class='card__image' src="./images/dombye.jpg" alt="Домбай">
          <div class="card__info">
            <h3 class="card__heading">Домбай</h3>
            <div class="card__likes-container">
              <button type="button" aria-label="Кнопка оценки фотографии" class="card__like"></button>
            </div>
          </div>
        </li>
        <li class="card"><img class='card__image' src="./images/karachayevsk.jpg" alt="Карачаево-Черкессия">
          <div class="card__info">
            <h3 class="card__heading">Карачаево-Черкессия</h3>
            <div class="card__likes-container">
              <button type="button" aria-label="Кнопка оценки фотографии" class="card__like"></button>
            </div>
          </div>
        </li>
        <li class="card"><img class='card__image' src="./images/Chechnya.jpg" alt="Чечня">
          <div class="card__info">
            <h3 class="card__heading">Чечня</h3>
            <div class="card__likes-container">
              <button type="button" aria-label="Кнопка оценки фотографии" class="card__like"></button>
            </div>
          </div>
        </li>
        <li class="card"><img class='card__image' src="./images/elbrus.png" alt="Эльбрус">
          <div class="card__info">
            <h3 class="card__heading">Эльбрус</h3>
            <div class="card__likes-container">
              <button type="button" aria-label="Кнопка оценки фотографии" class="card__like"></button>
            </div>
          </div>
        </li>
        <li class="card"><img class='card__image' src="./images/Chechnya.jpg" alt="Чечня">
          <div class="card__info">
            <h3 class="card__heading">Чечня</h3>
            <div class="card__likes-container">
              <button type="button" aria-label="Кнопка оценки фотографии" class="card__like"></button>
            </div>
          </div>
        </li>
        <li class="card"><img class='card__image' src="./images/karachayevsk.jpg" alt="Карачаево-Черкессия">
          <div class="card__info">
            <h3 class="card__heading">Карачаево</h3>
            <div class="card__likes-container">
              <button type="button" aria-label="Кнопка оценки фотографии" class="card__like"></button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  
  <div id="popap" class="popap">

    <div class="popap__container">

      <button type="button" id="popap__close" class="popap__close" aria-label="Кнопка закрытия окна редактирования профиля"></button>

      <h2 class="popap__heading">Редактировать профиль</h2>

      <form class="form">
        <input type="text" class="form__input form__input_value_name" placeholder="Имя">
        <span id="name-error" class="form__input-error"></span>
        <input type="text" class="form__input form__input_value_position"  placeholder="О себе"/>
        <span id="position-error" class="form__input-error"></span>
        <button type="submit" class="form__submit-button" aria-label="Кнопка сохранения изменений профиля">Сохранить</button>
      </form>

    </div>

  </div>


</body>
</html>
